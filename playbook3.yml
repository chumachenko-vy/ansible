---
- name: Install Apache and upload web site
  hosts: all
  become: yes

  vars:
    souce_file: index.html
    dst_file: /var/www/html 



  tasks:
  - name: install Apache
    apt:
      name: apache2
      state: present
  
  - name: Start Apache
    service:
      name: apache2
      state: started
  - name: example copying file with owner and permissions
    copy:
       src: {{souce_file}}
       dest: {{dst_file}}
       mode: 0555
       notify: Restart apache2 
  
  handlers:
  - name: Restart apache2
    service:
      name: apache2
      state: restarted